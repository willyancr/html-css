<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas Imagens</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <p>tente abrir esse sie em v√°rios dispositivos diferentes ou simplismente aumente e diminuao tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexiveis">
    </picture>
   
    <h1>Reproduzindo Audios</h1>
    <audio preload="metadata" controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>

    <h1>Videos</h1>
    <video width="600" height="600" controls>
        <source src="midia/video.mp4" type="video/mp4">

    </video>
    <h1> Video do YouTube</h1>
    <p>Da pra compartilhar o video do Youtube no seu site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yrbxtrsWu8w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
