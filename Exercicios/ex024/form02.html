<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testes de Formularios</h1>
    <form action="" autocomplete="on" method="get"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" placeholder="Nome completo">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="date" name="mes" id="imes" required >
    </p>
    <p>
        <input type="submit" name="Enviar">
    </p>
</body>
</html>
